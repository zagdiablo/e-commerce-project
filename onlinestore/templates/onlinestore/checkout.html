{% extends 'onlinestore/main.html' %}
{% load static %}


{% block content %}
    <div class="row">
        <div class="col-lg-6">
            <div class="box-element" id="form-wrapper">
                <from id="form">
                    <div id="user-info">
                        <div class="form-field">
							<input required class="form-control" type="text" name="name" placeholder="Nama..">
						</div>
						<div class="form-field">
							<input required class="form-control" type="email" name="email" placeholder="Email..">
						</div>
                    </div>

                    <div id="shipping-info">
                        <hr>
						<p>Shipping Information:</p>
						<hr>
						<div class="form-field">
							<input class="form-control" type="text" name="address" placeholder="Alamat..">
						</div>
						<div class="form-field">
							<input class="form-control" type="text" name="city" placeholder="Kota..">
						</div>
						<div class="form-field">
							<input class="form-control" type="text" name="state" placeholder="Negara..">
						</div>
						<div class="form-field">
							<input class="form-control" type="text" name="zipcode" placeholder="Kode pos..">
						</div>
						<!-- <div class="form-field">
							<input class="form-control" type="text" name="country" placeholder="Zip code..">
						</div> -->
                    </div>

                    <hr>
                    <input id="form-button" class="btn btn-success btn-block" type="submit" value="Continue">
                </from>
            </div>
            <br>

            <div class="box-element hidden" id="payment-info">
                <small>Paypal Options</small>
            </div>

        </div>

        <div class="col-lg-6">
            <div class="box-element">
                <a  class="btn btn-outline-dark" href="{% url 'cart' %}">&#x2190; Kembali</a>
				<hr>
                <h3>Order Summary</h3>
                <hr>

                <div class="cart-row">
					<div style="flex:2"><img class="row-image" src="{% static 'images/dummyItemImage.png' %}"></div>
					<div style="flex:2"><p>Product 1</p></div>
					<div style="flex:1"><p>Rp. 100.000</p></div>
					<div style="flex:1"><p>x2</p></div>
				</div>

                <h5>Items: 2</h5>
                <h5>Total: Rp. 200.000</h5>
            </div>
        </div>
    </div>
{% endblock content %}
